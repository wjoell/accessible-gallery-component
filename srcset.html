                    https://res.cloudinary.com/sarah-lawrence-college/image/upload/t_auto_hd/pub-api/2021/05/8QZGL3NJZHJ7.avif        1920w

                sizes="(max-width: 480px) 480px, (max-width: 760px) 760px, (max-width: 992px) 992px, (max-width: 1679px) 1440px, (min-width: 1680px) 1920px"

                alt="Commencement selfie"
                height="3840"
                src="https://res.cloudinary.com/sarah-lawrence-college/image/upload/t_auto_sm/pub-api/2021/05/8QZGL3NJZHJ7.jpg"
                srcset="
                    https://res.cloudinary.com/sarah-lawrence-college/image/upload/t_auto_sm/pub-api/2021/05/8QZGL3NJZHJ7.jpg         480w,

                width="5760" />
        </picture>
        <script>
            const img = document.querySelector("img");
            const observer = new MutationObserver((mutations) => {
                mutations.forEach((mutation) => {
                    if (mutation.type === "attributes" && mutation.attributeName === "src") {
                        console.log(img.currentSrc);
                    }
                });
            });

            observer.observe(img, { attributes: true });
        </script>
    </body>
</html>
